<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Array</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      font-size: 36px;
      color: #ff9800;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
      max-width: 800px;
      text-align: center;
    }

    #output {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    .img {
      max-width: 500px;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .img:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8);
    }

    #btn {
      display: inline-block;
      margin: 30px;
      padding: 12px 24px;
      background-color: #180ea0;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    #btn:hover {
      background-color: #ff2626;
      color: #fff;
    }
  </style>
</head>
<body>

  <h2 id="title"></h2>
  <p id="des"></p>
  <a href="#" id="btn" target="_blank"></a>
  <div id="output"></div>
  

  <script>
    let data = JSON.parse(sessionStorage.getItem("myArray"));
    let outputDiv = document.getElementById("output");

    // Set title, description, and button link
    document.querySelector('#title').innerText = data.name;
    document.querySelector('#des').innerText = data.discrption;
    const btn = document.querySelector('#btn');
    btn.innerText = "View Code";
    btn.href = data.codeLink;

    // Display images
    data.image.forEach(element => {
      const img = document.createElement("img");
      img.className = "img";
      img.src = element;
      outputDiv.appendChild(img);
    });
  </script>

</body>
</html>
